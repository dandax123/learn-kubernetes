apiVersion: apps/v1
kind: Deployment
metadata:
  name: pingpong
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pingpong
  template:
    metadata:
      labels:
        app:  pingpong
    spec:
      containers:
      - name: pingpong
        image: dandax123/ping-pong:v1
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
